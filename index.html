<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Formulario</title>
</head>

<body class="bg-light py-5">

    <div class="container bg-white p-4 rounded shadow" style="max-width: 720px;">
        <h1 class="text-center mb-4">Acceso a Elementos HTML</h1>
        <div class="row">

            <div class="col-md-5 mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
            </div>
            <div class="col-md-5 mb-3">
                <label for="apellido" class="form-label">Apellido:</label>
                <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido">
            </div>
            <div class="col-md-2 mb-3">
                <label for="edad" class="form-label">Edad:</label>
                <input type="number" class="form-control" id="edad" placeholder="Edad" min="1" max="100">
            </div>

        </div>
        
        <div class="row">
            <div class="col-5 mb-3">
                <label for="fecha">Fecha de nacimiento:</label>
                <input type="date" id="fecha" class="form-control" required>
            </div>
            <div class="col-5 mb-3">
                <label for="hora">Hora:</label>
                <input type="time" class="form-control" id="hora">
            </div>
            <div class="col-2 mb-3">
                <label for="zip">Postal:</label>
                <input type="number" id="zip" class="form-control">

            </div>
        </div>

        <div class="row">
            <div class="col-6 mb-3">
                <label for="correo" class="form-label">Correo:</label>
                <input type="email" class="form-control" placeholder="name@example.com" id="correo">
            </div>
            <div class="col-6 mb-3">
                <label for="direccion" class="form-label">Dirección:</label>
                <input type="text" id="direccion" class="form-control" placeholder="Dirección">
            </div>
        </div>
        

        <div class="row py-3">
            <div class="col-4" style="width: 29%;">
                <label for="satisfaccion" class="form-label">Satisfacción de la pagina:</label>
            </div>
            <div class="col-5 p-1">
                <input type="range" class="form-range" id="rango" min="1" max="5">
            </div>
            <div class="col">
                <input type="text" name="satisfaccion" id="satisfaccion" class="form-control" readonly>
            </div>
        </div>

        <div class="row">
            <div class="col mb-3">
                <label for="comentario" class="form-label">Comentario:</label>

                <textarea class="form-control" id="Comentario" placeholder="Escribe un comentario" rows="3"></textarea>

            </div>
        </div>

        <div class="mb-3">

            <label for="colorFavorito" class="form-label">Color favorito:</label>
            <select id="colorFavorito" class="form-select">
                <option value="">-- Selecciona un color --</option>
                <option value="Rojo">Rojo</option>
                <option value="Verde">Verde</option>
                <option value="Azul">Azul</option>
            </select>
        </div>
        <div class="row">
            <div class="col-6 mb-3">
                <label for="Genero" class="form-label d-block">Genero:</label>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="masculino" name="genero" value="Masculino">
                    <label for="masculino" class="form-check-label"> Masculino</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="femenino" name="genero" value="Femenino">
                    <label for="femenino" class="form-check-label">Femenino</label>
                </div>
            </div>

            <div class="col-6 mb-3">
                <label class="form-label d-block">Intereses:</label>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="interes1" value="Deportes">
                    <label for="interes1" class="form-check-label">Deportes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="interes2" value="Musica">
                    <label for="interes2" class="form-check-label">Musica</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="interes3" value="Lectura">
                    <label for="interes3" class="form-check-label">Lectura</label>
                </div>
            </div>
        </div>

        <button class="btn btn-primary" onclick="mostrarValores()">Mostrar Valores</button>

        <pre id="resultado" class="mt-4 bg-light p-3 border rounded"></pre>

    </div>
    <script src="js/script.js"></script>
</body>

</html>
